<!doctype html>
<html>

<head>
    <title>Settings</title>
    <link rel="stylesheet" href="popup.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="popup.js"></script>
</head>

<body>
    <div id="title">
        <h2>settings</h2>
    </div>
    <p>change these settings if you'd like</p>

    <table>
        <tr>
            <th>setting</th>
            <th>state</th>
        </tr>
        <tr>
            <td>mp4</td>
            <td>
                <label class="switch">
                    <input id="mp4" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </td>
        </tr>
        <tr>
            <td>gif</td>
            <td>
                <label class="switch">
                    <input id="gif" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </td>
        </tr>
        <tr>
            <td>png</td>
            <td>
                <label class="switch">
                    <input id="png" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </td>
        </tr>
        <tr>
            <td>webp</td>
            <td>
                <label class="switch">
                    <input id="webp" type="checkbox">
                    <span class="slider round"></span>
                </label>

            </td>
        </tr>
    </table>
</body>

</html>
